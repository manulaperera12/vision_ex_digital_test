flutter_native_splash:
  # for Android 11 and below, and iOS
  background_image: "assets/images/splash_bg_large.png"


  # Android 12 specific settings
  android_12:
    # Required: An image that will be displayed centered on the splash screen
    image: assets/images/splash_bg_large.png
    # Background color behind the centered image
    icon_background_color: "#000000"

  # Full screen mode
  fullscreen: true